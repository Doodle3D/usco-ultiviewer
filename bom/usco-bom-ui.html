<link rel="import" href="../components/polymer/polymer.html">


<polymer-element name="usco-bom-ui" attributes="showBOM activeTool" >
  <template>
    <section>
      <core-selector selected="{{activeTool}}" valueattr="value">
       <tooltip-shadow-button label="bill of material" value="bom" icon="view-list" on-tap="{{toggleBom}}">
       </tooltip-shadow-button>
      </core-selector>
    </section>
  </template>
<script>
Polymer("usco-bom-ui",{
  activeTool:null,
  _prevTool:null,
  //FIXME: this whole thing is a big hack, please clean up
  showBOM:false,
  
  toggleBom:function(){
    this.showBOM = ! this.showBOM;
  },
  showBOMChanged:function(){
    this.activeTool = (this.showBOM) ? "bom" : "";
  },
});
</script>
</polymer-element>
